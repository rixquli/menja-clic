<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  {% include 'dashboard/sidebarmenu.html' %}

      <div class="my-6 px-2">
        <div class="flex items-start gap-6 flex-wrap">
          {%for e in liste_reservation%}
          <div
            class="bg-white shadow-[0_4px_12px_-5px_rgba(0,0,0,0.4)] p-6 w-full max-w-sm rounded-lg overflow-hidden">
            <div class="flex gap-5 justify-center items-center">
            <div class="inline-block py-2 px-3">
            <img src="{{e.img}}" class="w-16 rounded-md"/>
            </div>

            <div class="mt-4">
              <h3 class="text-xl font-bold text-gray-800">{{e.nom}}</h3>
              <p class="mt-2 text-sm text-gray-800">{{e.description}}</p>
            </div>
          </div>

            <div class="mt-6">
              <div class="flex mb-2">
                <p class="text-sm text-gray-800 flex-1">{{e.reserve}}</p>
                <p class="text-sm text-gray-800">{{e.en_stock}}</p>
              </div>
              <div class="bg-gray-300 rounded-full w-full h-2.5">
                <div class="w-[{{e.reserve/e.en_stock*100}}%] h-full rounded-full bg-blue-600 flex items-center">
                </div>
              </div>
            </div>
          </div>
          {%endfor%}

          <div>
          </div>
        </div>
        </div>
      </div>
</body>
